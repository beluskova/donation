#{extends 'main.html' /} #{set title:'Signup for Donation' /}
<!-- navigation bar  -->
<link rel="stylesheet" media="screen" href="@{'/public/semantic/mystyle.css'}"> 
<div class="ui inverted right fixed pointing labeled icon vertical menu">
    <a class="ui item" href="/home"> <i class="huge home icon"> </i> Home </a>
	<a class="ui active item" href="/signup"><i class="user icon"> </i> SignUp</a> 
	<a class="ui item" href="/login"><i class="lock icon"> </i> Log In</a> 
	<a class="ui item" href="/donation"><i class="gift icon"> </i> Make Donation</a> 
	<a class="ui item" href="/donation/report"><i class="bar chart icon"></i> Report </a> 
	<a class="ui item" href="/logout"><i class="sign out icon"> </i> Sign Out</a>
</div>
<!-- banner picture  -->
<div class="intro">
  <div class="ui grid">
    <div class="six wide center aligned column">
      <h1 class="sigmar">SIGN UP</h1>
    </div>
  </div>
</div>
<div class="ui grid">
  <div class="sixteen wide center aligned column">
    <div class="bodybasic2">
<!-- signup form -->
      <div class="ui inverted lightgreen form segment" style="padding-top: 30px">
        <form class="ui form" action="/register" method="POST">
          <div class="inline field">
            <div class="field">
              <div class="ui checkbox">
                <input name="usCitizen" type="checkbox" value="true">
                <label for="usCitizen"> Tick to confirm you are a citizen of the USA <i class="us flag"></i>
                </label>
              </div>
            </div>
          </div>
          <div class="three fields">
            <div class="required field">
              <label>First Name</label> <input placeholder="First Name"
                type="text" name="firstName">
            </div>
            <div class="field">
              <label>Last Name</label> <input placeholder="Last Name"
                type="text" name="lastName">
            </div>
          </div>
          <div class="required field">
            <label>Email</label> <input placeholder="Email" type="text"
              name="email">
          </div>
          <div class="required field">
            <label>Password</label> <input type="Password"
              name="password">
          </div>       
          <div class="ui floating error message"></div>
          <h2 class="ui red tiny header">Fields marked with * are mandatory</h2>
          <button class="ui black submit button">Submit</button>
        </form>
      </div>
<!--  end of signup form -->
    </div>
  </div>
</div>

<script src="@{'/public/javascripts/signup.js'}"></script>
